<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mt-5">
    <h1 class="text-3xl font-bold text-center mb-4">Student Record System</h1>

    <!-- Form -->
    <div class="card p-4 shadow mb-4">
      <h3 class="text-xl font-semibold mb-3">Add Student</h3>
      <form id="studentForm">
        <div class="row mb-3">
          <div class="col">
            <input type="text" id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col">
            <input type="text" id="rollno" class="form-control" placeholder="Roll No" required>
          </div>
          <div class="col">
            <input type="text" id="course" class="form-control" placeholder="Course" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
    </div>

    <!-- Table -->
    <div class="card p-4 shadow">
      <h3 class="text-xl font-semibold mb-3">Student List</h3>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <input type="text" id="editName" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="text" id="editRollno" class="form-control" required>
            </div>
            <div class="mb-3">
              <input type="text" id="editCourse" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Accessing elements using different methods
    const form = document.getElementById("studentForm");
    const tableBody = document.querySelector("#studentTable");
    const editForm = document.querySelector("#editForm");

    let students = [];

    // Add Student
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const rollno = document.querySelector("#rollno").value;
      const course = document.getElementsByClassName("form-control")[2].value;
      students.push({ name, rollno, course });
      renderTable();
      form.reset();
    });

    // Render Table
    function renderTable() {
      tableBody.innerHTML = "";
      students.forEach((student, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.rollno}</td>
          <td>${student.course}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editStudent(${index})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Delete Student
    function deleteStudent(index) {
      students.splice(index, 1);
      renderTable();
    }

    // Edit Student
    function editStudent(index) {
      document.getElementById("editIndex").value = index;
      document.getElementById("editName").value = students[index].name;
      document.getElementById("editRollno").value = students[index].rollno;
      document.getElementById("editCourse").value = students[index].course;
      const modal = new bootstrap.Modal(document.getElementById("editModal"));
      modal.show();
    }

    // Update Student
    editForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      students[index].name = document.getElementById("editName").value;
      students[index].rollno = document.getElementById("editRollno").value;
      students[index].course = document.getElementById("editCourse").value;
      renderTable();
      const modal = bootstrap.Modal.getInstance(document.getElementById("editModal"));
      modal.hide();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
