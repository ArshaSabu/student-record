<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container mt-5">
    <h1 class="text-3xl font-bold text-center mb-4">Student Record System</h1>

    <!-- Form -->
    <div class="card p-4 shadow mb-4">
      <h3 class="text-xl font-semibold mb-3">Add Student</h3>
      <div class="row mb-3">
        <div class="col">
          <input type="text" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="col">
          <input type="text" id="rollno" class="form-control" placeholder="Roll No">
        </div>
        <div class="col">
          <input type="text" id="course" class="form-control" placeholder="Course">
        </div>
      </div>
      <button onclick="addStudent()" class="btn btn-primary">Add Student</button>
    </div>

    <!-- Table -->
    <div class="card p-4 shadow">
      <h3 class="text-xl font-semibold mb-3">Student List</h3>
      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // === Utility functions ===
    function getStudents() {
      return JSON.parse(localStorage.getItem("students")) || [];
    }

    function saveStudents(students) {
      localStorage.setItem("students", JSON.stringify(students));
    }

    // === Add Student ===
    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const rollno = document.getElementById("rollno").value.trim();
      const course = document.getElementById("course").value.trim();

      if (name && rollno && course) {
        const students = getStudents();
        students.push({ name, rollno, course });
        saveStudents(students);
        displayStudents();
        clearForm();
      } else {
        alert("Please fill all fields!");
      }
    }

    // === Display Students ===
    function displayStudents() {
      const students = getStudents();
      const table = document.getElementById("studentTable");
      table.innerHTML = "";

      students.forEach((student, index) => {
        table.innerHTML += `
          <tr>
            <td>${student.name}</td>
            <td>${student.rollno}</td>
            <td>${student.course}</td>
            <td>
              <button onclick="editStudent(${index})" class="btn btn-warning btn-sm">Edit</button>
              <button onclick="deleteStudent(${index})" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>`;
      });
    }

    // === Clear Input Fields ===
    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("rollno").value = "";
      document.getElementById("course").value = "";
    }

    // === Delete Student ===
    function deleteStudent(index) {
      const students = getStudents();
      students.splice(index, 1);
      saveStudents(students);
      displayStudents();
    }

    // === Edit Student ===
    function editStudent(index) {
      const students = getStudents();
      const student = students[index];

      document.getElementById("name").value = student.name;
      document.getElementById("rollno").value = student.rollno;
      document.getElementById("course").value = student.course;

      // remove old record before update
      students.splice(index, 1);
      saveStudents(students);
      displayStudents();
    }

    // === Initial Load ===
    displayStudents();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
